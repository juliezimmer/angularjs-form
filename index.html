<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Angular JS Form Validation</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vendors/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  
</head> <!-- end document head -->

<body>
  <div class="page">
    <section class="card register" ng-app="myApp"
    ng-controller="RegistrationController">
    <form name="myform" 
    ng-submit="register()" 
    novalidate> 
    <!-- ng-submit="register()" calls the register() function when the       submit button is clicked. 
         novalidate his disables the browser's validation -->

    <div class="textintro">
      <h1>Form Validation</h1>
      <p>Please fill out the following form</p>
      <p ng-show="message">{{ message}}</p> <!-- ng-show="message" refers to the $scope.message from the controller. -->
    </div> <!-- end div text-intro -->

    <fieldset>
<!-- first name field -->
      <input type="text" name="firstname" placeholder="First Name" 
      ng-model="user.firstname"  
      ng-required="true">
      <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">You must fill in your first name.</p> <!-- The angular directive, ng-show="myform.firstname.$invalid && myform.firstname.$touched" will show the text between the <p> tags ONLY if the input is invalid AND the form has been touched. -->

<!-- last name  field -->
      <input type="text" name="lastname" placeholder="Last Name" 
      ng-model="user.lastname" 
      ng-required="true"> 
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">You must fill in your last name.</p>
<!-- email field -->
      <input type="email" name="email" placeholder="Email" ng-model="user.email"> 
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">You must provide a valid email address!</p>
<!-- password field -->
      <input type="password" name="password" placeholder="Passsword" ng-model="user.password"
      ng-minlength="6">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.password.$touched">Password must be at least six characters in length.</p>
    </fieldset> <!-- end of fieldset -->

    <button type="submit" class="btn">Submit</button>
    </form> <!-- end of form -->
    </section> <!-- end section card register -->
  </div> <!-- end page -->
</body>
</html>
