<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" tl;type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vendors/angular/angular.min.js"></script>
  <title>Angular JS Form Validation</title>
</head> <!-- end document head -->

<body>
  <div class="page">
    <section class="card register" ng-app>
    <form name="myform">

    <div class="textintro">
      <h1>Form Validation</h1>
      <p>Please fill out the following form</p>
      
    </div> <!-- end div text-intro -->

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name" ng-model="message">
      <input type="text" name="lastname" placeholder="Last Name">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Passsword">
    </fieldset>

    <button type="submit" class="btn">Submit</button>
    </form> <!-- end of form -->
    </section> <!-- end section card register -->
  </div> <!-- end page -->
</body>
</html>
